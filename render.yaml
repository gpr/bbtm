services:
  # Frontend static site
  - type: web
    name: bbtm-frontend
    runtime: static
    buildCommand: cd frontend && pnpm install && pnpm build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
    routes:
      - type: redirect
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_FIREBASE_API_KEY
        fromDatabase:
          name: bbtm-config
          property: VITE_FIREBASE_API_KEY
      - key: VITE_FIREBASE_AUTH_DOMAIN
        fromDatabase:
          name: bbtm-config
          property: VITE_FIREBASE_AUTH_DOMAIN
      - key: VITE_FIREBASE_PROJECT_ID
        fromDatabase:
          name: bbtm-config
          property: VITE_FIREBASE_PROJECT_ID
      - key: VITE_FIREBASE_STORAGE_BUCKET
        fromDatabase:
          name: bbtm-config
          property: VITE_FIREBASE_STORAGE_BUCKET
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        fromDatabase:
          name: bbtm-config
          property: VITE_FIREBASE_MESSAGING_SENDER_ID
      - key: VITE_FIREBASE_APP_ID
        fromDatabase:
          name: bbtm-config
          property: VITE_FIREBASE_APP_ID

databases:
  # Configuration database for environment variables
  - name: bbtm-config
    databaseName: bbtm_config
    user: bbtm_user